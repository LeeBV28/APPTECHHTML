<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/practical.css">
</head>
<body>
    <header class="hearder">
        <div class="alert alert-info text-center title" role="alert">
            <h1>Khảo Sát Nhanh Hôn Nhân Của Bạn</h1>
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="alert alert-danger text-center" role="alert">
                    <h3>Hãy Điền Thông Tin Của Bạn</h3>
                </div>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Tên Bạn</label>
                      <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Số Điện Thoại</label>
                      <input type="number" class="form-control" required >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">E-mail</label>
                        <input type="mail" name="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Age</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <div class="md-4">
                            <label class="form-check-label" for="exampleCheck1">Giới Tính</label>
                        </div>
                        <div class="md-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="exampleCheck1">Nam</label>
                            </div>
                        </div>   
                        <div class="md-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="exampleCheck1">Nữ</label>
                            </div>
                        </div>
                    </div> 
                    <div class="md-3">
                        <label for="exampleInputPassword1" class="form-label">Thành Phố</label>
                        <select class="form-select">                            
                            <option selected>Vui Lòng Chọn Thành Phố Bạn Đang Sống</option>
                            <option value="1">Hà Nội</option>
                            <option value="2">Hồ Chí Minh</option>
                            <option value="3">Đà Nẵng</option>
                            <option value="3">Cần Thơ</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check check">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label" for="exampleCheck1">Đồng Ý Cho Web Thu Thập Thông Tin</label>
                    </div>                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </section>
    <section id="khaosat">
        <div class="container">
            <div class="row">
                <div class="alert alert-dark text-center">
                    <h3>Trả Lời Một Số Câu Hỏi Dưới Đây Để Chúng Tôi Hiểu Bạn Hơn Nhé</h3>
                </div>
                <div class="md-3">
                    <h2>1. Tình Trạng Hôn Nhân</h2>
                    <div class="md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="exampleCheck1">Chưa Yêu</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="exampleCheck1">Đã Yêu (Chia tay và đang độc thân</label>
                        </div>                        
                    </div>
                    <div class="md-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="exampleCheck1">Chuẩn bị kết hôn</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="exampleCheck1">Đã ly hôn</label>
                        </div>
                    </div>
                    <h2>2. Mức độ thường xuyên tìm hiểu các kiến thức và kĩ năng về tình yêu, hôn nhân, gia đình của bạn là</h2>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="exampleCheck1">Không bao giờ</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="exampleCheck1">Thỉnh thoảng</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="exampleCheck1">Thường Xuyên</label>
                    </div>
                    
                </div>
                <div class="md-3">
                    <p><b>Bấm Submit sau khi đã điền xong <button type="submit" onclick="tks()" class="btn btn-primary">Submit</button></b></p>                    
                </div>
            </div>
        </div>
    </section>

    <script>
        function tks(){
            alert("Bài khảo sát của bạn đã được ghi nhận: Cảm ơn bạn đã đóng góp!")
        }
    </script>
</body>
</html>
