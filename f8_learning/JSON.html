<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <style>
        h1 {
            text-transform: uppercase;
        }
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <ul class="nav_link">
        <li>Love</li>
        <li>No Love</li>
        <li>Love Love</li>
    </ul>
        
        
    <script>
        const navlinkLi = document.querySelectorAll('.nav_link li')
        function colorlink() {
            if(navlinkLi) {
                navlinkLi.forEach(function(l){
                    l.classList.remove('active')
                })
                this.classList.add('active')
            }
        }
        navlinkLi.forEach(function(l) {
            l.addEventListener('click', colorlink)
        })
    </script>
</body>
</html>
